<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg>
        <filter id="custom">
            <feTurbulence
                type="turbulence"
                baseFrequency="0.01.0.003">
                <animate
                    attributeName="baseFrequency"
                    from="0.01 0.003"
                    to="0.01 0+005"
                    dur="3.6s"
                    repeatCount="indefinite">
                </animate>    
            </feTurbulence> 
            <feDisplacementMap
            in="SourceGraphic" scale="20"/>  
        </filter>
    </svg>
    <img src="image.jpg">
</body>
</html>
